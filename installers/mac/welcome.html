<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            color: #1f1f1f;
            background-color: #ffffff;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
        }
        .note {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #f5f5f5;
                background-color: #1c1c1e;
            }
            .note {
                background-color: #3a2f12;
                border-left-color: #f0c25a;
            }
        }
    </style>
</head>
<body>
    <h1>Advanced Dirt Removal</h1>
    <p>This installer will install or uninstall the Advanced Dirt Removal macros.</p>
    <div class="note">
        <strong>Note:</strong> If Advanced Dirt Removal is already installed, clicking “Install” will prompt you to replace or uninstall it.
    </div>
</body>
</html>
